
spring.datasource.url=jdbc:mysql://localhost:3306/resume_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings
# This allows Hibernate to automatically create or update the database table based on your @Entity classes.
spring.jpa.hibernate.ddl-auto=update

# This is helpful for debugging as it shows the actual SQL queries in the console.
spring.jpa.show-sql=true

# Server Port
server.port=8080

# File Upload Settings
# Increase the maximum file size to allow for photo uploads.
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

