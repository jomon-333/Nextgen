<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .hero-section .display-4 {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .hero-section .lead {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 1.5rem auto;
        }
        .btn-primary-custom {
            font-size: 1.25rem;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
            transition: all 0.3s ease;
        }
        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background-color: #ffca2c;
            border-color: #ffca2c;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4">Build Your Professional Resume in Minutes</h1>
            <p class="lead">
                Create a stunning, job-winning resume with our easy-to-use generator. Choose a template, fill in your details, and download your PDF instantly.
            </p>
            <a href="/generate" class="btn btn-primary-custom mt-4">Get Started Now</a>
        </div>
    </div>
</body>
</html>
